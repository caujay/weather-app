<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrap-container">
      <div class="city-choose"></div>
      <div class="error-handler">
        <p class="error-handler-alert">Błąd!</p>
        <p>Wpisz poprawną nazwę miasta!</p>
      </div>
      <div class="city-input">
        <input class="city-name" type="text" placeholder="Wpisz nazwę miasta" />
        <div class="check-weather-btn">
          <p>Sprawdź pogodę</p>
        </div>
      </div>
      <div class="cities-wrapper">
        <div class="city-container"></div>
      </div>
    </div>
    <script src="index.js" type="module" async defer></script>
    <script src="effects.js" type="module" async defer></script>
  </body>
</html>
